server:
  port: 8080
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
    max-http-form-post-size: 100MB
    max-swallow-size: 50MB
    max-connections: 10000
    accept-count: 200
    max-threads: 200
    min-spare-threads: 4
    accesslog:
      enabled: true
      buffered: true
      directory: ${logging.file.path}/tomcat
      pattern: common
      rotate: true
      prefix: access_log
      suffix: .log

spring:
  application:
    name: euler-cloud-gateway
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

logging:
  file:
    path: /var/log/${spring.application.name}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true

security:
  oauth2:
    resource:
      id: DEFAULT
      user-info-uri: http://localhost:8080/uc/oauth/user_info
      token-info-uri: http://localhost:8080/uc/oauth/check_token
      prefer-token-info: false
    client:
      client-id: default
      client-secret: default
